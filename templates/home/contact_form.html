{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}


{% block title %}
  <title>Contact us</title>
{% endblock title %}

{% block content %}

<section>
    <div class="row text-center">
      <div class="col-md-12">
        <img src="{% static 'img/contact.jpg' %}" alt="BuildQwik Logo" class="rounded-lg" width="100%" height="450">
      </div>
    </div>
</section>
<br>
{% include 'partials/_alerts.html' %}
<section>
  <div class="row">
    <div class="pull-right col-md-7">
      <div class="google-maps mb-100">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.993610814273!2d4.547811314730683!3d8.499999993888876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103653e586cf5049%3A0xe997b52df10530c6!2sImam%20Dar%20Al-Hijra%20School!5e0!3m2!1sen!2sng!4v1614476641765!5m2!1sen!2sng" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
    <div class="pull-left card card-body bg-light text-white form-group col-md-4 ml-5">
      <h5><strong class="text-warning">ADDRESS</strong></h5>
      <p>...</p>
      <p>...</p>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <button class="btn btn-warning" data-toggle="modal" data-target="#contact"><strong class="text-dark">Click to Contact us</strong></button>
    </div>
  </div>
</section>

<div class="modal fade" id="contact" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-warning" id="inquiryModalLabel"><i class="fas fa-envelope"></i> Send a Message</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <br>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <hr>
                  <input type="submit" value="Confirm" class="btn btn-block btn-warning">
                </form>
            </div>
        </div>
    </div>
</div>






{% endblock %}
