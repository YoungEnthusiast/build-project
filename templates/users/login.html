{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login</title>
{% endblock title %}

{% block content %}
<br>
<div class="col-md-6 mx-auto">
  <div class="card">
    {% include 'partials/_alerts.html' %}

    <form method="post" class="form-group col-md-12">
      <br>
      <div class="card-header bg-primary text-white">
        <h4>
          <i class="fas fa-key"></i> Login</h4>
      </div>
      <br>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input type="submit" class="form-group col-md-12 btn btn-success pull left" value="Sign In">
    </form>
  </div>
</div>
<br>

{% endblock content%}
