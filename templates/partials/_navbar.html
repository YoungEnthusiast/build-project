{% load static %}
<!-- Navbar -->
<nav class="p-0 navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="ml-2 navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.jpg' %}" class="logo" alt="BuildQwik">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li
          {% if '/' == request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'index' %}"><strong>Home</strong></a>
        </li>
        <li
          {% if 'cement' in request.path or 'roofing' in request.path %}
            class="nav-item active dropdown mr-3"
          {% else %}
            class="nav-item dropdown mr-3"
          {% endif %}
        >
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><strong>PRODUCTS</strong></a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li class="dropdown-submenu"><a class="dropdown-item" href="{% url 'cement' %}"><strong class="text-primary">CEMENT</strong></a></li>
            <div class="dropdown-divider"></div>
            <li class="dropdown-submenu"><a class="dropdown-item" href="{% url 'roofing' %}"><strong class="text-primary">ROOFING MATERIALS</strong></a></li>
            <div class="dropdown-divider"></div>
            </ul>
        </li>

        <li
          {% if 'about' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'about' %}"><strong>About</strong></a>
        </li>
        <li
          {% if 'contact' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'contact' %}"><strong>Contact</strong></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li
          {% if 'dashboard' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'dashboard' %}"><strong>W<span class="text-lowercase">elcome</span> {{user.username}} (Dashboard)</strong></a>
        </li>
        <li
          {% if 'edit_profile' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'edit_profile' %}">
            <i class="fas fa-user-edit"></i> <strong>Edit Your Profile</strong></a>
        </li>
        <li
          {% if 'logout' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt text-danger"></i> <strong class="text-danger">Logout</strong></a>
        </li>
      {% else %}
        <li
          {% if 'account' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'account' %}">
            <i class="fas fa-user-plus text-danger"></i> <strong class="text-danger">Register</strong></a>
        </li>
        <li
          {% if 'login' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'login' %}">
            <i class="fas fa-key"></i> <strong>Login</strong></a>
        </li>
      {% endif %}
      </ul>
    </div>
</nav>
