{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Credit User's Wallet</title>
{% endblock title %}

{% block content %}
  <br>
  <br>
<section>
  <div class="container">
    <div class="pull-right col-md-12">
      <div class="card text-primary">
        <br>
        {% include 'partials/_alerts.html' %}
        <form method="post" class="form-group col-md-12">
          <div class="card-header bg-primary text-warning">
            <h4>
              <i class="fas fa-wallet"></i> Credit User's Wallet</h4>
          </div>
          <br>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="form-group col-md-12 btn btn-warning" value="Credit">
        </form>
      </div>
      <br>
    </div>
  </div>
</section>

{% endblock content%}
